<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Jacob Lowe</title>
        <meta name="viewport" content="width=device-width,user-scalable=no">

        <link href='http://fonts.googleapis.com/css?family=Neuton:400,700' rel='stylesheet' type='text/css'>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./site.css">
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-54359707-1', 'auto');
          ga('send', 'pageview');

        </script>
    </head>
    <body>
        <div id="site">
          {{ content }}
        </div>
    </body>
    <script src="http://fb.me/react-0.11.1.js"></script>
    <script src="./site.js"></script>
    <script>
      (function( doc ){
        var 
        content = doc.getElementById( 'site' ),
        currentPage = "{{page.title}}",
        site = require( 'site' ),
        data = {{ site.data | jsonify }};

        data.pages.projects = {
          title: 'Projects',
          icon: 'lab',
          repos: {{ site.github.public_repositories | jsonify }}
        };

        data.pages.about.image = {{ site.github.owner_gravatar_url | jsonify }}; 
        data.currentPage = currentPage;
        if ( 'site' in window && content ) {
          site.start( data, content );
        }
      }( document ));
    </script>
</html>
